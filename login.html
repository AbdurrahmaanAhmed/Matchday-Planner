<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d4a5c3b3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h4>Match Planner</h4>
  <div class="sidebar-nav">
    <a href="index.html">Home</a>
    <a href="tickets.html">Tickets</a>
    <a href="matchday.html">Travel & Access</a>
    <a href="stadium.html">Stadium Guide</a>
    <a href="fan.html">Fan Hotspots</a>
    <a href="login.html" class="active">Login/Sign up</a>
  </div>
</div>

<!-- Auth Form -->
<div class="auth-wrapper">
  <div class="auth-box">
    <div class="auth-tabs mb-4">
      <button id="loginTab" class="btn btn-primary">Login</button>
      <button id="signupTab" class="btn btn-outline-primary">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-section active">
      <form id="loginFormElement">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="loginEmail" class="form-control" required>
          <div id="loginEmailError" class="error-message"></div>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-control" required>
          <div id="loginPasswordError" class="error-message"></div>
        </div>
        <button type="submit" class="btn btn-success w-100 mt-3">Login</button>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div id="signupForm" class="form-section">
      <form id="signupFormElement">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" id="signupName" class="form-control" required>
          <div id="signupNameError" class="error-message"></div>
          <div class="form-requirements">Letters and spaces only (2-30 characters)</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="signupEmail" class="form-control" required>
          <div id="signupEmailError" class="error-message"></div>
          <div class="form-requirements">Must be a valid email (e.g., example@gmail.com)</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="signupPassword" class="form-control" required>
          <div id="signupPasswordError" class="error-message"></div>
          <div class="form-requirements">6+ characters with at least 1 number and 1 special character</div>
        </div>
        <button type="submit" class="btn btn-success w-100 mt-3">Sign Up</button>
      </form>
    </div>
  </div>
</div>



<!-- Success Toast -->
<div id="successToast" class="success-toast"></div>

<script src="js/login.js"></script>
</body>
</html>
